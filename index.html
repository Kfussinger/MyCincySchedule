<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cincy Schedule</title>
</head>
<body>
    <h1>My Cincy Schedule</h1>
    <div class="calendar">
        <div class="header">
            <!-- Navigation buttons with accessible labels suggested improvement -->
            <button id="preBtn" aria-label="Previous">
                <i class="fa-solid fa-chevron-left"></i> Previous
            </button>
            <div class="monthYear" id="monthYear"></div>
            <button id="nextBtn" aria-label="Next">
                <i class="fa-solid fa-chevron-right"></i> Next
            </button>
        </div>


                  <div class="days">
                         <div class="day">Mon</div>
                        <div class="day">Tue</div>
                        <div class="day">Wed</div>
                        <div class="day">Thu</div>
                        <div class="day">Fri</div>
                        <div class="day">Sat</div>
                        <div class="day">Sun</div>
        </div>

        <!-- Dates will be dynamically inserted here -->
        <div class="dates" id="dates"></div>
    </div>


    <script src="main.js"></script>
</body>
</html>
